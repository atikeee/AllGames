<!DOCTYPE html>
<html>
<head>
    <title>Codenames Spy View</title>
    <style>
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-width: 600px; margin: auto; }
        .cell {
            padding: 20px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
            text-align: center;
            color: white;
        }
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .black { background-color: black; }
        .gray { background-color: #929292; }
        .log { margin-top: 20px; max-width: 600px; margin: auto; font-size: 0.9rem; background: #eef; padding: 10px; }
    </style>
</head>
<body>
    <h2 style="text-align:center">Spy View</h2>
    <div class="grid">
        {% for word, color in zip(words, colors) %}
        <div class="cell {{ color }}">{{ word }}</div>
        {% endfor %}
    </div>

      
      
    <form method="POST" style="text-align:center; margin-top:20px;">
        <input type="text" name="hint" placeholder="Hint word" required />
        <select name="count">
            {% for i in range(1, 10) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit Hint</button>
    </form>
    <div class="log">
        <h3>Hint Log</h3>
        {% for entry in hint_log %}
            <div>{{ entry }}</div>
        {% endfor %}
    </div>
</body>
</html>
