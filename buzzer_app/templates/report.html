<!DOCTYPE html>
<html>
<head>
    <title>Buzz Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { padding: 2rem; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Buzz Report</h2>
        {% if entries %}
        <table class="table table-bordered table-striped">
            <thead>
                
                <tr><th>Name</th><th>IP</th><th>Time</th><th>Note</th></tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.ip }}</td>
                    <td>{{ entry.time }}</td>
                    <td>{{ entry.note }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No entries yet.</p>
        {% endif %}
        <form method="post" class="mt-3">
            <button type="submit" class="btn btn-outline-danger">Clear All</button>
        </form>
	<form method="post" action="/resetnames" class="mt-3">
  		<button type="submit" class="btn btn-outline-warning">Reset Name Mapping</button>
	</form>

        <a href="/" class="btn btn-link mt-3">Back to Buzzer</a>
    </div>
</body>
</html>
